name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # fetch full history for GitVersion
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore
      run: dotnet restore
    - name: Build LibChorus
      run: dotnet build --no-restore src/LibChorus/LibChorus.csproj
    - name: Build Chorus
      run: dotnet build --no-restore src/Chorus/Chorus.csproj
    - name: Chorus.Tests
      run: dotnet test src/Chorus.Tests/Chorus.Tests.csproj
      
