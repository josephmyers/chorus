name: Chorus .NET6

on:
  [push, pull_request, workflow_dispatch]

jobs:
  build_test_deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      #with:
       # fetch-depth: 0 # fetch full history for GitVersion
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    #- name: Test
     # run: dotnet test
    - name: Pack
      run: |
        dotnet pack src/LibChorus/LibChorus.csproj
        dotnet pack src/ChorusMerge/ChorusMerge.csproj
    - name: Deploy
      run: dotnet nuget push output/*.nupkg --skip-duplicate
        
